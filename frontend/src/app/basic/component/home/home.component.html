<div class="container">
    <h3>Add new person</h3>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" #name>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" #age>
        </div>
        <button type="button" (click)="addPerson(name.value, age.value)" class="btn btn-primary">Add person</button>
    </form>

    <h3>People</h3>
    <!-- Bootstrap Card -->
    <div class="card card-block col-md-3" *ngFor="let person of people">
        <h4 class="card-title">{{person.name}} {{person.age}}</h4>
    </div>

    <ng-container *ngIf="file$ | async as file else loading">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>mimetype</th>
                    <th>filePath</th>
                    <th>thumbnailPath</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of file">
                    <td>{{item.filename}}</td>
                    <td>{{item.mimetype}}</td>
                    <td>{{item.filePath}}</td>
                    <td>{{item.thumbnailPath}}</td>
                </tr>
            </tbody>

        </table>
    </ng-container>
    <ng-template #loading>
        loading
    </ng-template>
</div>
